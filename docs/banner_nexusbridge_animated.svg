<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6b200"/>
      <stop offset="100%" stop-color="#ffdf6b"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- Animated Glow Line -->
  <rect x="-400" y="110" width="400" height="2" fill="url(#gold)">
    <animate attributeName="x" from="-400" to="1200" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- RANNTA Symbol (Glow Pulse) -->
  <circle cx="100" cy="110" r="38" fill="url(#gold)">
    <animate attributeName="r" values="38;44;38" dur="2.4s" repeatCount="indefinite"/>
  </circle>

  <!-- Title -->
  <text x="180" y="105" fill="url(#gold)" font-size="42" font-weight="bold" font-family="Segoe UI, sans-serif">
    NexusBridge — Coherence Commit Layer
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="180" y="150" fill="#c8c8c8" font-size="20" font-family="Segoe UI, sans-serif" opacity="0.75">
    TON Mainnet • FunC Legacy Contract • Field State Anchor
  </text>

</svg>
